<div>
    <h1 style="text-align: center;">CARRITO DE COMPRAS</h1>
</div>
<div class="row">
  <div class="col-6">
    <button (click)="vaciarCarrito()" >VACIAR CARRITO</button>
  </div>
  <div class="col-6 der">
    <button > FINALIZAR COMPRA</button>
  </div>
</div>

<div class="container-fluid" *ngFor=" let a of productoCarrito; let i=index">
    <div class="row">
      <div class="col-12" class= "div"> 
        <h1>{{a.descripcion}}</h1>
      </div>
      <div class="col-6">
        <img class="img-rounded" src="{{a.foto}}" alt="Card image cap">
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            Talle:
            <select name="" id="" style="cursor: pointer;">
              <option value="">S</option>
              <option value="">M</option>
              <option value="">L</option>
              <option value="">XL</option>
            </select>
          </div>
          <div class="col-6">
            Precio:  ${{a.precio}}
          </div>         
          <div class="col-6">         
              <div>
                <h5>Descripci√≥n:{{a.detalle}} </h5> 
              </div>
          </div> 
          <div class="col-12 ">
            Cantidad: <input [(ngModel)]='a.cant' type="number" min="1" max="50" required style="width: 50px;">
          </div>
          <div class="col-6">
            <button (click)="quitarProd(i)" >QUITAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>
