<div>
    <h1 style="text-align: center;">CARRITO DE COMPRAS</h1>
</div>
<div class="container-fluid" *ngFor=" let a of productoCarrito">
    <div class="row">
      <div class="col-12" class= "div"> 
        <h1>{{a.descripcion}}</h1>
      </div>
      <div class="col-6">
        <img class="img-rounded" src="{{a.foto}}" alt="Card image cap">
      </div>
      <div class="col-6">
        <div class="row">
          <div class="col-6">
            Talle:{{a.talle}}
            <select name="" id="" style="cursor: pointer;">
              <option value="">S</option>
              <option value="">M</option>
              <option value="">L</option>
              <option value="">XL</option>
            </select>
          </div>
          <div class="col-6">
            Precio:  ${{a.precio}}
          </div>
          Colores Disponibles:
          <div style="cursor: pointer;" class="Colores">
              <div class="cajaColores colorNegro"  ></div>
              <div class="cajaColores colorBlanco" ></div>
          </div>
          <div class="col-6">         
              <div>
                <h5>Descripci√≥n:{{a.detalle}} </h5> 
              </div>
          </div> 
          <div class="col-12 ">
            Cantidad: <input type="number" value="" placeholder="1" min="1" max="50" required style="width: 50px;">
          </div>
          <div class="col-12">
            <button >COMPRAR</button>
          </div>
          <div class="col-6">
            <button (click)="quitarProd()" >QUITAR</button>
          </div>
        </div>
      </div>
    </div>
  </div>
