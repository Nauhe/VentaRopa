<div class="col-12" style="text-align: center;">
    <h1>{{titulo}}</h1>
</div>
<hr>
<div class="row">
    <div class="col-4" *ngFor="let p of productos">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top miClase" src="{{p.foto}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{p.descripcion}}</h5>
              <span>Precio: $ {{p.precio}}</span>
              <div>
                  Talle:
                  <select name="" id="" style="cursor: pointer;">
                      <option value="">S</option>
                      <option value="">M</option>
                      <option value="">L</option>
                      <option value="">XL</option>
                  </select>
              </div>
              <div class="colores">
                  Colores Disponibles:
                  <div style="cursor: pointer;" class="Colores">
                      <div class=" cajaColores colorNegro" (click)="ponerColor('negro', p)"></div>
                      <div class=" cajaColores colorBlanco" (click)="ponerColor('blanco', p)"></div>
                  </div>
              </div>
              <button (click)="irDetalle()">Ir al detalle</button>
              <button >Agregar al carrito</button>
            </div>
          </div>
    </div>
</div>
