<div class="container-fluid">
  <div class="row">
    <div class="col-12" class= "div"> 
      <h1>{{producto.descripcion}}</h1>
    </div>
    <div class="col-6">
      <img class="img-rounded" src="{{producto.foto}}" alt="Card image cap">
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-6">
          Talle: {{producto.talle}}
          <select name="" id="" style="cursor: pointer;">
            <option value="">S</option>
            <option value="">M</option>
            <option value="">L</option>
            <option value="">XL</option>
          </select>
        </div>
        <div class="col-6">
          Precio $ {{producto.precio}}
        </div>
        <div class="col-6">
          Colores Disponibles:
            <div style="cursor: pointer;" class="Colores">
                <div class="cajaColores colorNegro" (click)="ponerColor(producto, 'n')"></div>
                <div class="cajaColores colorBlanco" (click)="ponerColor(producto, 'blanc')"></div>
            </div>
            <div>
              <h5>Descripci√≥n: </h5> {{producto.detalle}}
            </div>
        </div>
        <div class="col-12">
          <button (click)="agregarCarrito(producto)">Agregar al Carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>
